<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main class="bg-[#134FA6] min-h-screen pt-4 space-y-5">
      <nav class="flex justify-evenly items-center">
        <figure class="size-20">
          <img
            class="size-full object-cover"
            src="./assets/img/weather.svg"
            alt=""
          />
        </figure>
        <form
          id="formInput"
          class="border border-white flex h-10 w-[450px] bg-[#0E2D44] items-center rounded-full p-2 ml-6"
        >
          <input
            autocomplete="off"
            id="searchInput"
            class="size-full bg-transparent outline-none p-2 text-white"
            type="text"
          />
          <i class="fa-solid fa-magnifying-glass text-cyan-500"></i>
        </form>
        <div class="text-white">
          <button
            id="btnCelcius"
            class="border border-white px-3 py-2 rounded-full bg-[#0E2D44]"
          >
            °C, m/s
          </button>
          <button
            id="btnFranheyt"
            class="border border-white py-2 px-3 rounded-full bg-[#0E2D44]"
          >
            °F, mph
          </button>
        </div>
      </nav>
      <div id="spinner" class="hidden justify-center items-center h-[70vh]">
        <span class="loader">Load&nbsp;ng</span>
      </div>
      <div id="dataContainer" class="hidden">
        <article class="flex flex-col items-center">
          <h1 id="city" class="text-3xl font-bold text-white">---</h1>
          <p class="space-x-2 text-[#8BBECE] text-xl">
            <span id="week">Weekday</span>
            <span id="day">Day</span>
            <span id="month">Month</span>
            <span id="year">Year</span>
            <span id="time">|Time</span>
          </p>
        </article>
        <article class="flex justify-center py-5 gap-x-[100px]">
          <div>
            <div class="flex items-center">
              <figure class="size-10">
                <img
                  id="weatherIcon"
                  class="size-full object-cover"
                  src="./assets/img/weather.svg"
                  alt=""
                />
              </figure>
              <span id="temp" class="text-4xl font-bold text-white">--- </span>
            </div>
            <div class="flex flex-col text-white">
              <span id="cloudType" class="text-2xl">---</span>
              <span
                >Feels like
                <span id="tempFeel" class="text-2xl">---</span></span
              >
              <span id="weatherCondition">---</span>
            </div>
          </div>
          <div class="grid grid-cols-3 gap-x-[100px] text-white">
            <div class="flex flex-col text-3xl space-y-5">
              <span class="text-cyan-500">Wind</span>
              <span id="wind">---</span>
              <span class="text-cyan-500">Visibility</span>
              <span id="visiblty">---</span>
              <span class="text-cyan-500">Sunrise</span>
              <span id="sunrise">---</span>
            </div>
            <div class="flex flex-col text-3xl space-y-5">
              <span class="text-cyan-500">Humidity</span>
              <span id="humidity">---</span>
              <span class="text-cyan-500">Cloudiness</span>
              <span id="cloudiness">---</span>
              <span class="text-cyan-500">Sunset</span>
              <span id="sunset">---</span>
            </div>
            <div class="flex flex-col text-3xl space-y-5">
              <span class="text-cyan-500">UV index </span>
              <span class="text-green-400"></span>
              <span class="text-cyan-500">Rain</span>
              <span id="rain">---</span>
              <span class="text-cyan-500">Waxing Crescent</span>
              <span>//</span>
            </div>
          </div>
        </article>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
